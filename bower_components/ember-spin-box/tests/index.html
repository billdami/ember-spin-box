<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ember-spin-box</title>
        <meta charset="UTF-8">
        <meta name="author" content="Bill Dami" />
        <link rel="stylesheet" href="../dist/ember-spin-box.css" media="all">
        <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="all">
        <style type="text/css">
            #ember-testing {
                height: 480px;
                margin-top: 20px;
                padding: 10px;
                overflow: auto;
                background: #fff;
                border: 1px solid #ccc;
            }

            #ember-testing * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="ember-testing"></div>
    
        <script type="text/x-handlebars">
            {{spin-box content=spinBoxContent value=spinBoxValue rowHeight=28 tabindex=1}}
        </script>

        <script src="../bower_components/jquery/jquery.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>
        <script src="../bower_components/ember/ember.js"></script>
        <script src="../bower_components/qunit/qunit/qunit.js"></script>
        <script src="../dist/ember-spin-box.js"></script>
        <script src="./app.js"></script>
        <script src="./tests.js"></script>
    </body>
</html>
