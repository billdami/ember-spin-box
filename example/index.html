<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ember-spin-box example</title>
        <meta charset="UTF-8">
        <meta name="author" content="Bill Dami" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="True" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" />
        <link rel="stylesheet" href="../dist/ember-spin-box.css" media="all" />
        <link rel="stylesheet" href="example.css" media="all" />
    </head>
    <body>
        
        <script type="text/x-handlebars">
            {{spin-box range=range value=spinboxValue tabindex=1 circular=true visibleRows=7 onUpdate="spinboxUpdate" spinUpWhen=spinboxUp spinDownWhen=spinboxDown}}
            <br />
            {{input class="form-control" value=spinboxValue}}
            <br />
            <button class="btn btn-default" {{action "spinUp"}}>Up</button>
            <button class="btn btn-default" {{action "spinDown"}}>Down</button>
            <br /><br />
            <button class="btn btn-default" {{action "switchValues" "numbers"}}>Numbers</button>
            <button class="btn btn-default" {{action "switchValues" "periods"}}>Periods</button>
        </script>

        <script src="../bower_components/jquery/jquery.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>
        <script src="../bower_components/ember/ember.js"></script>
        <script src="../dist/ember-spin-box.js"></script>
        <script src="example.js"></script>
    </body>
</html>
